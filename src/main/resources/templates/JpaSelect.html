<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><meta charset="UTF-8">
		<title>JPA-SELECT-RESULT</title>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
  		<script type="text/javascript" src="./js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div th:if ="${books.size() == 0}" class="container-fluid">
			<table class="table table-bordered mb-0" style="width:99.15%; table-layout:fixed">
				<thead>
					<tr>
				 	   <th>ISBNコード</th><th>書名</th><th>価格</th><th>出版社</th><th>刊行日</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div th:if ="${books.size() >= 1}" class="container-fluid">
			<table class="table table-bordered mb-0" style="width:99.15%; table-layout:fixed">
				<thead>
					<tr>
				 	   <th>ISBNコード</th><th>書名</th><th>価格</th><th>出版社</th><th>刊行日</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${books}">
			 		   <td>[[${b.isbn}]]</td>
					   <td>[[${b.title}]]</td>
			 		   <td th:if ="${b.price > 0}">[[${#numbers.formatInteger(b.price, 3, 'COMMA')}]]円</td>
			 		   <td th:if ="${b.price = 0}">-</td>
			 		   <td>[[${b.publisher}]]</td>
			 		   <td>[[${#temporals.format(b.published, 'yyyy年MM月dd日')}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
